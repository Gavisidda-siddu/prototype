<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}" />
</head>
<body>
  <div class="auth-container">
    <div class="auth-box">
      <!-- Flash Messages -->
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="flash-messages">
            {% for category, message in messages %}
              <div class="flash {{ category }}">{{ message }}</div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      <!-- Register Form -->
      <form id="register-form" class="form" action="{{ url_for('register_page') }}" method="POST">
        <h2>Create Account</h2>
        <input type="text" name="username" placeholder="Username" required />
        <input type="text" name="name" placeholder="Full Name" required />
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="password" placeholder="Password" required />
        <input type="password" name="confirm_password" placeholder="Confirm Password" required />
        <button type="submit" class="btn" name="signup-button">Register</button>
        <p class="switch-text">Already have an account? <a href="{{ url_for('login_page') }}">Sign In</a></p>
      </form>
    </div>
  </div>
</body>
</html>
