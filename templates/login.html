<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}" />
</head>
<body>
  <div class="auth-container">
    <div class="auth-box">
      <!-- Flash Messages -->
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="flash-messages">
            {% for category, message in messages %}
              <div class="flash {{ category }}">{{ message }}</div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      <!-- Login Form -->
      <form id="login-form" class="form" action="{{ url_for('login_page') }}" method="POST">
        <h2>Welcome Back!</h2>
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="password" placeholder="Password" required />
        <div class="options">
          <label><input type="checkbox" name="remember" /> Remember Me</label>
          <a href="#">Forgot Password?</a>
        </div>
        <button type="submit" class="btn" name="signin-button">Sign In</button>
        <p class="switch-text">Donâ€™t have an account? <a href="{{ url_for('register_page') }}">Sign Up</a></p>
      </form>
    </div>
  </div>
</body>
</html>
